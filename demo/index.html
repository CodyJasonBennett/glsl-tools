<style>
  * {
    margin: 0;
    width: 100%;
    height: 100%;
  }
</style>
<script type="module">
  {
    const canvas = document.body.appendChild(document.createElement('canvas'))
    const gl = canvas.getContext('webgl2')
    const vertex = gl.createShader(gl.VERTEX_SHADER)
    gl.shaderSource(
      vertex,
      /* glsl */ `#version 300 es
        void main() {
          const vec2 position[3] = vec2[](vec2(-1), vec2(3, -1), vec2(-1, 3));
          gl_Position = vec4(position[gl_VertexID], 0, 1);
        }
      `,
    )
    gl.compileShader(vertex)
    const fragment = gl.createShader(gl.FRAGMENT_SHADER)
    gl.shaderSource(
      fragment,
      /* glsl */ `#version 300 es
        precision lowp float;
        uniform vec3 uniforms;
        out vec4 color;
        void main() {
          color = vec4(vec3(.8, .7, 1) + .3 * cos(normalize(gl_FragCoord.xyx / uniforms.xyx) + uniforms.z), 1);
        }
      `,
    )
    gl.compileShader(fragment)
    const program = gl.createProgram()
    gl.attachShader(program, vertex)
    gl.attachShader(program, fragment)
    gl.linkProgram(program)
    gl.useProgram(program)
    const animate = (time) => {
      requestAnimationFrame(animate)
      gl.uniform3f(gl.getUniformLocation(program, 'uniforms'), canvas.clientWidth, canvas.clientHeight, time / 1000)
      gl.drawArrays(gl.TRIANGLES, 0, 3)
    }
    animate()
  }
</script>
<script type="module">
  {
    const canvas = document.body.appendChild(document.createElement('canvas'))
    const context = canvas.getContext('webgpu')
    const format = navigator.gpu.getPreferredCanvasFormat()

    const adapter = await navigator.gpu.requestAdapter()
    const device = await adapter.requestDevice()

    context.configure({ format, device })

    const shader = device.createShaderModule({
      code: /* wgsl */ `
        @vertex
        fn vmain(@builtin(vertex_index) id: u32) -> @builtin(position) vec4<f32> {
          const position = array<vec2<f32>, 3>(vec2(-1), vec2(3, -1), vec2(-1, 3));
          return vec4(position[id], 0, 1);
        }

        struct Uniforms {
          value: vec4<f32>,
        };
        @binding(0) @group(0) var<uniform> uniforms: Uniforms;

        @fragment
        fn fmain(@builtin(position) coord: vec4<f32>) -> @location(0) vec4<f32> {
          return vec4(vec3(.8, .7, 1) + .3 * cos(normalize(coord.xyx / uniforms.value.xyx) + uniforms.value.z), 1);
        }
      `,
    })

    const pipeline = device.createRenderPipeline({
      vertex: {
        module: shader,
        entryPoint: 'vmain',
      },
      fragment: {
        module: shader,
        entryPoint: 'fmain',
        targets: [{ format }],
      },
      layout: 'auto',
    })

    const uniforms = new Float32Array(4)
    const buffer = device.createBuffer({
      size: uniforms.byteLength,
      usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
    })

    const bindGroup = device.createBindGroup({
      layout: pipeline.getBindGroupLayout(0),
      entries: [{ binding: 0, resource: { buffer } }],
    })

    const animate = (time) => {
      requestAnimationFrame(animate)
      const commandEncoder = device.createCommandEncoder()
      const passEncoder = commandEncoder.beginRenderPass({
        colorAttachments: [{ view: context.getCurrentTexture().createView(), loadOp: 'clear', storeOp: 'store' }],
      })
      uniforms.set([canvas.clientWidth, canvas.clientHeight, time / 1000])
      device.queue.writeBuffer(buffer, 0, uniforms)
      passEncoder.setBindGroup(0, bindGroup)
      passEncoder.setPipeline(pipeline)
      passEncoder.draw(3)
      passEncoder.end()
      device.queue.submit([commandEncoder.finish()])
    }
    animate()
  }
</script>

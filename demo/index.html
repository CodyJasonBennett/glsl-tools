<style>
  * {
    margin: 0;
    width: 100%;
    height: 100%;
  }
</style>
<script type="module">
  const canvas = document.body.appendChild(document.createElement('canvas'))
  const gl = canvas.getContext('webgl2')
  const vertex = gl.createShader(gl.VERTEX_SHADER)
  gl.shaderSource(
    vertex,
    /* glsl */ `#version 300 es
      const vec2 vertex[3] = vec2[](vec2(-1), vec2(3, -1), vec2(-1, 3));
      void main() {
        gl_Position = vec4(vertex[gl_VertexID], 0, 1);
      }
    `,
  )
  gl.compileShader(vertex)
  const fragment = gl.createShader(gl.FRAGMENT_SHADER)
  gl.shaderSource(
    fragment,
    /* glsl */ `#version 300 es
      precision lowp float;
      uniform vec3 uniforms;
      out vec4 color;
      void main() {
        color = vec4(.8, .7, 1, 1);
        color.rgb += .3 * cos(normalize(gl_FragCoord.xyx / uniforms.xyx) + uniforms.z);
      }
    `,
  )
  gl.compileShader(fragment)
  const program = gl.createProgram()
  gl.attachShader(program, vertex)
  gl.attachShader(program, fragment)
  gl.linkProgram(program)
  gl.useProgram(program)
  const animate = (time) => {
    requestAnimationFrame(animate)
    gl.uniform3f(gl.getUniformLocation(program, 'uniforms'), canvas.clientWidth, canvas.clientHeight, time / 1000)
    gl.drawArrays(gl.TRIANGLES, 0, 3)
  }
  animate()
</script>
